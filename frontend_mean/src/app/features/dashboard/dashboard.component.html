<h2 class="text-3xl font-bold text-white">Tableau de bord</h2>

<div date-rangepicker class="flex items-center justify-start gap-4 mt-5">
  <form class="max-w-sm flex items-center">
    <select (change)="onAnneeChange($event)" id="countries" class="h-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option *ngFor="let annee of annees" [value]="annee">
        {{ annee }}
      </option>

    </select>
  </form>
</div>

<div class="flex justify-start gap-6 mt-10">
  <div class="sm:min-w-64 w-[500px] h-32 bg-white border border-gray-200 rounded-lg shadow-md p-6 flex flex-col dark:bg-gray-800 dark:border-gray-700">
    <h3 class="text-sm font-normal text-gray-900 dark:text-white mb-2">Nombre d'interventions réalisées</h3>
    <p class="text-4xl font-bold text-blue-600 dark:text-blue-400">{{ dashboardCardData.nbInterventionRealise }}</p>
  </div>
  <div class="sm:min-w-64 w-[500px] h-32 bg-white border border-gray-200 rounded-lg shadow-md p-6 flex flex-col dark:bg-gray-800 dark:border-gray-700">
    <h3 class="text-sm font-normal text-gray-900 dark:text-white mb-2">Chiffre d'affaire</h3>
    <p class="text-4xl font-bold text-blue-600 dark:text-blue-400">{{ dashboardCardData.chiffreAffaire | number:'1.0-0' }} Ar</p>
  </div>
  <div class="sm:min-w-64 w-[500px] h-32 bg-white border border-gray-200 rounded-lg shadow-md p-6 flex flex-col dark:bg-gray-800 dark:border-gray-700">
    <h3 class="text-sm font-normal text-gray-900 dark:text-white mb-2">Nombre de clients</h3>
    <p class="text-4xl font-bold text-blue-600 dark:text-blue-400">{{ dashboardCardData.nombreClient }}</p>
  </div>
</div>

<div class="mx-auto px-4 mt-10">
  <!-- Grid pour organiser les graphes -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Graphique Bar -->
    <div class="bg-white p-6 shadow-lg rounded-xl min-h-[300px]" *ngIf="InterventionbBarChartOptions">
      <apx-chart
        [series]="InterventionbBarChartOptions!.series!"
        [chart]="InterventionbBarChartOptions!.chart!"
        [title]="InterventionbBarChartOptions!.title!"
        [xaxis]="InterventionbBarChartOptions!.xaxis!"
        [dataLabels]="InterventionbBarChartOptions!.dataLabels!"
        [legend]="InterventionbBarChartOptions!.legend!"
        [fill]="InterventionbBarChartOptions!.fill!"
        [yaxis]="InterventionbBarChartOptions!.yaxis!"
        >
      </apx-chart>
    </div>

    <!-- Graphique Pie -->
    <div class="bg-white p-6 shadow-lg rounded-xl min-h-[300px]" *ngIf="pieChartOptions">
      <apx-chart
        [series]="pieChartOptions.series"
        [chart]="pieChartOptions.chart!"
        [title]="pieChartOptions.title!"
        [labels]="pieChartOptions.labels!"
        [tooltip]="pieChartOptions.tooltip!">
      </apx-chart>
    </div>

  </div>

  <!-- Graphique supplémentaire sur une ligne entière -->
  <div class="bg-white p-6 shadow-lg rounded-xl mt-6 min-h-[300px]" *ngIf="CAChartOptions">
    <apx-chart
      [series]="CAChartOptions.series"
      [chart]="CAChartOptions.chart!"
      [title]="CAChartOptions.title!"
      [xaxis]="CAChartOptions.xaxis!"
      [dataLabels]="CAChartOptions.dataLabels!">
    </apx-chart>
  </div>




</div>
