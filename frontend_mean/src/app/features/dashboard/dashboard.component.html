<h2 class="text-3xl font-bold text-white">Tableau de bord</h2>

<div date-rangepicker class="flex items-center justify-start gap-4 mt-5">
  <form class="max-w-sm flex items-center">
    <select id="countries" class="h-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option selected>Choose a country</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>
  </form>
  <div class="relative flex items-center ml-20">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
        </svg>
    </div>
    <input id="datepicker-range-start" name="start" type="text" class="h-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date start">
  </div>
  <span class="mx-1 text-gray-500">à</span>
  <div class="relative flex items-center">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
        </svg>
    </div>
    <input id="datepicker-range-end" name="end" type="text" class="h-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date end">
  </div>
</div>

<div class="flex justify-start gap-6 mt-4">
  <div class="w-64 h-32 bg-white border border-gray-200 rounded-lg shadow-md p-6 text-center flex flex-col justify-center dark:bg-gray-800 dark:border-gray-700">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Nombre d'interventions réalisées</h3>
    <p class="text-2xl font-bold text-blue-600 dark:text-blue-400">150</p>
  </div>
  <div class="w-64 h-32 bg-white border border-gray-200 rounded-lg shadow-md p-6 text-center flex flex-col justify-center dark:bg-gray-800 dark:border-gray-700">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Chiffre d'affaire</h3>
    <p class="text-2xl font-bold text-blue-600 dark:text-blue-400">1 200 000 €</p>
  </div>
  <div class="w-64 h-32 bg-white border border-gray-200 rounded-lg shadow-md p-6 text-center flex flex-col justify-center dark:bg-gray-800 dark:border-gray-700">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Nombre de clients</h3>
    <p class="text-2xl font-bold text-blue-600 dark:text-blue-400">75</p>
  </div>
</div>

<div class="flex justify-around mt-8 gap-4">
  <!-- Graphique Bar -->
  <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
    <apx-chart
      [series]="InterventionbBarChartOptions.series"
      [chart]="InterventionbBarChartOptions.chart!"
      [title]="InterventionbBarChartOptions.title!"
      [xaxis]="InterventionbBarChartOptions.xaxis!"
      [dataLabels]="InterventionbBarChartOptions.dataLabels!">
    </apx-chart>
  </div>

  <!-- Graphique Pie -->
  <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
    <apx-chart
      [series]="pieChartOptions.series"
      [chart]="pieChartOptions.chart!"
      [title]="pieChartOptions.title!"
      [labels]="pieChartOptions.labels!">
    </apx-chart>
  </div>

  <!-- Deuxième Graphique Bar -->
  <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
    <apx-chart
      [series]="CAChartOptions.series"
      [chart]="CAChartOptions.chart"
      [title]="CAChartOptions.title!"
      [xaxis]="CAChartOptions.xaxis!"
      [dataLabels]="CAChartOptions.dataLabels!">
    </apx-chart>
  </div>
</div>
