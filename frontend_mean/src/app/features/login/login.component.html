<div class="flex min-h-screen bg-gray-100 dark:bg-gray-800">
    <!-- Image à gauche -->
    <div class="w-1/2 bg-cover bg-center hidden lg:block" style="background-image: url('assets/img/car.png');">
    </div>
  
    <!-- Formulaire à droite -->
    <div class="w-full lg:w-1/2 flex items-center justify-center px-6 py-12 sm:px-12">
      <div class="w-full max-w-md space-y-8">
        <div>
          <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Bienvenue dans le Garage Manager</h2>
          <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Connectez-vous pour gérer votre garage
          </p>
        </div>
  
        <form class="mt-8 space-y-6" action="#" method="POST">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-white">Se souvenir de moi</label>
            </div>
          </div>
  
          <div>
            <button type="submit"
              class="group relative w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-700">
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
